<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <script src="operators.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
        integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="h-screen w-[600px] m-auto">
    <!-- <div id="history" class="h-screen bg-slate-400 w-72">history</div> -->
    <div id="errors" class="flex flex-col items-center justify-center m-auto h-16"></div>
    <div class="items-center justify-center p-5 grid grid-cols-1">
        <div class="border border-black px-3 py-2 mb-5 bg-slate-300">
            <div id="display" class="m-1 border border-black px-2 py-2 h-12 bg-white font-bold text-lg overflow-hidden">
            </div>
        </div>
        <div class="grid grid-cols-5">
            <div class="border border-black grid grid-cols-3 col-span-3 gap-3 p-5 bg-slate-300">
                <button id="7"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">7</button>
                <button id="8"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">8</button>
                <button id="9"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">9</button>
                <button id="4"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">4</button>
                <button id="5"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">5</button>
                <button id="6"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">6</button>
                <button id="1"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">1</button>
                <button id="2"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">2</button>
                <button id="3"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">3</button>
                <button id="0"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg col-span-2">0</button>
                <button id="."
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">.</button>
            </div>
            <div class="border border-black grid grid-cols-2 col-span-2 gap-3 p-5 bg-slate-300">
                <button id="clear"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">Clear</button>
                <button id="del"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">Del</button>
                <button id="("
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">(</button>
                <button id=")"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">)</button>
                <button id="*"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">*</button>
                <button id="/"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">/</button>
                <button id="+"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">+</button>
                <button id="-"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg">-</button>
                <button id="enter"
                    class="border border-black px-3 py-2 text-center bg-white font-bold text-lg hover:shadow-lg col-span-2">=</button>
            </div>
        </div>
    </div>
    <div class="flex flex-col items-center">
        <h3 class="text-lg font-bold">History</h3>
        <ul id="history"></ul>
    </div>
</body>

</html>
